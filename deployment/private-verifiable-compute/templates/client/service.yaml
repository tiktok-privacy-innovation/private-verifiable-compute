apiVersion: v1
kind: Service
metadata:
  name: {{ include "pvc.client.name" . }}
  labels:
    {{- include "pvc.client.labels" . | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.client.service.type }}
  ports:
    - port: {{ .Values.client.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "pvc.client.selectorLabels" . | nindent 4 }}
