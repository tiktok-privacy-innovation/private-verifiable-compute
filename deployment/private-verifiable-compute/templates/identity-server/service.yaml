apiVersion: v1
kind: Service
metadata:
  name: {{ include "pvc.identity-server.name" . }}
  labels:
    {{- include "pvc.identity-server.labels" . | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.identityServer.service.type }}
  ports:
    - port: {{ .Values.identityServer.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "pvc.identity-server.selectorLabels" . | nindent 4 }}
