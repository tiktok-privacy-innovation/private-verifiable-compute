    repository: ""
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  livenessProbe:
    httpGet:
      path: /health
      port: http
    periodSeconds: 300
  readinessProbe:
    httpGet:
      path: /health
      port: http
    periodSeconds: 300
