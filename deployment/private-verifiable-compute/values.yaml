teeLlm:
  image:
    repository: ""
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  llmImage:
    repository: "vllm/vllm-openai"
    pullPolicy: IfNotPresent
    tag: "latest"
  embeddingImage:
    repository: "vllm/vllm-openai"
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 9000
  urlScheme: "http"
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    podAnnotations: {}
    podLabels: {}
  serviceAccount:
    name: ""
  securityContext:
    privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  podSecurityContext:
    privileged: true
  # fsGroup: 2000
  image:
    repository: ""
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 200
    periodSeconds: 300
  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 200
    periodSeconds: 300
  resources:
    limits:
      nvidia.com/gpu: 1
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  volumes:
    - name: dev
      hostPath:
        path: /dev
    - name: sys
      hostPath:
        path: /sys
    - name: run
      hostPath:
        path: /run
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false
  volumeMounts:
    - name: dev
      mountPath: /dev
    - name: sys
      mountPath: /sys
    - name: run
      mountPath: /run
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

  nodeSelector: {
    cloud.google.com/gke-accelerator: nvidia-h100-80gb
  }

  tolerations:
   - key: "nvidia.com/gpu"
     operator: "Exists"
     effect: "NoSchedule"

  affinity: {}

  llmModel: Qwen/Qwen3-VL-30B-A3B-Thinking-FP8
  llmPort: 8000
  embeddingModel: Qwen/Qwen3-Embedding-8B
  embeddingPort: 8001
  embeddingNdims: 4096
  llmMaxToken: 28672
  llmArgs: 
    - "vllm serve $LLM_MODEL --port $LLM_PORT --reasoning-parser deepseek_r1 --stream-interval 5"
  embeddingArgs:
    - "vllm serve $EMBEDDING_MODEL --port $EMBEDDING_PORT"
